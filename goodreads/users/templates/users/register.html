{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}

<h3>Register</h3>

<div class="row">
    <div class="col-4">
        <form method="post" action="{% url 'users:register' %}">
                    {% csrf_token%}
                    {{ form | crispy }}

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>
</div>

{% endblock %}
